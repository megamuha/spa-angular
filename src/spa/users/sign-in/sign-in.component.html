<div class="sign-in-form" @visibility>
    <h4>Авторизация</h4>
    <form novalidate (ngSubmit)="onSubmit(signInForm)" #signInForm='ngForm'>
        <div class='form-group'>
            <input type='email' pattern="[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="off" name='email' required placeholder="Email" ngModel #email='ngModel' class='form-control'>
            <div class="alert alert-danger" [hidden]='email.valid || email.pristine'>Введите email</div>
        </div>
        <div class='form-group'>
            <input type='password' autocomplete="off" name='password' required ngModel #password='ngModel' placeholder="Пароль" class='form-control'>
            <div class="alert alert-danger" [hidden]='password.valid || password.pristine'>Введите пароль</div>
        </div>
        <div class='alert alert-danger' *ngIf="formError">{{formError}}</div>
        <div *ngIf="!submitting">
            <button routerLink='/register' class='btn btn-warning'>Регистрация</button>
            <button [disabled]='signInForm.invalid' type='submit' class='btn btn-warning'>Войти</button>
        </div>
        <div *ngIf="submitting">
            <span><img src='/assets/imgs/loaderIn.gif'></span>
            <span class='message'>Происходит вход..</span>
        </div>

    </form>
</div>
